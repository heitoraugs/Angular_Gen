
<div class="mt-5 container-fluid d-flex justify-content-center">
      <div class="mt-5 mb-5">
        <input type="text" name="login" placeholder="Seu email" [(ngModel)]='user.usuario'>
        <input type="text" name="login" placeholder="Nome" [(ngModel)]='user.nome'>
        <input type="password" name="login" placeholder="Senha" (input) ='conferirSenha($event)' value='{{senha}}'>
        <input type="password" name="login" placeholder="Confime a senha" [(ngModel)]='user.senha'>
        <input type="submit" value="Cadastrar" (click)='cadastrar()'>
    </div>
  </div>
