<div class="mt-5 container-fluid d-flex justify-content-center">
  <div class="mt-5 mb-5">
    <input type="text" name="login" placeholder="Seu email" [(ngModel)]='userLogin.usuario'>
    <input type="password" name="login" placeholder="Confime a senha" [(ngModel)]='userLogin.senha'>
    <input type="submit" value="Entrar" (click)='entrar()'>
</div>
</div>
