<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <app-perfil-lateral></app-perfil-lateral>
        </div>

        <div class="col-md-8">
            <h3 class="text-center mb-4 text-monospace">Deixe uma mensagem</h3>

            <div class="form-group">
                <label class="text-monospace" for="titulo">Titulo</label>
                <input type="email" class="form-control" id="titulo" placeholder="Titulo da mensagem">
            </div>
            <div class="form-group">
                <label class="text-monospace" for="texto">Texto</label>
                <textarea class="form-control" id="texto" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="tema">Escolha um tema ou <a href="">Cadastre um
                                novo</a></label>
                        <select name="tema" id="tema" class="form-control">
                            <option>Teste</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="fontTitulo btn btn-outline-info w-25">Publicar</button>
                </div>

            </div>

            <hr class="mt-5 mb-5">
<!--NAVEGAÇÃO ENTRE POSTAGENS E TEMA-->
            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class=" fontTitulo nav-item nav-link active text-secondary" id="nav-home-tab" data-toggle="tab"
                        href="#minhaspostagens" role="tab" aria-controls="nav-home" aria-selected="true">Minhas
                        postagens</a>

                    <a class="fontTitulo nav-item nav-link text-secondary" id="nav-profile-tab" data-toggle="tab" role="tablist"
                        href="#postagens-temas" role="tab" aria-controls="nav-profile" aria-selected="false">Postagens
                        por tema</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">
<!--PESQUISA DA ABA POSTAGENS-->
                <div class="tab-pane fade shoe active" id="minhaspostagens" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar postagem"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="fontTitulo btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>

<!--PESQUISA DA ABA TEMA-->
                <div class="tab-pane fade shoe active" id="postagens-tema" role="tabpanel"
                    aria-labelledby="nav-presenca-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar postagem"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="fontTitulo btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
